<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej8</title>
</head>
<body>
    <script>
        let name = prompt('Nombre: ')
        let surname = prompt('Primer apellido: ')
        let house = prompt('Donde vives?: ')
        document.writeln('<p>==================</p>')
        document.writeln(`<p>Hola ${name} ${surname}</p>`)
        document.writeln(`<p>Adios habitante de ${house}</p>`)
        document.writeln('<p>==================</p>')
    </script>
</body>
</html>
