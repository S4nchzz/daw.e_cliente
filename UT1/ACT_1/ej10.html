<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej10</title>
</head>
<body>
    <script>
        let num = prompt()

        while (num > 0) {
            document.writeln(`<p>${num}</p>`)
            num--
        }
    </script>
</body>
